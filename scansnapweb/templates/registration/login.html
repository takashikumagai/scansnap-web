<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl">
        Log In
      </button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-4">
      Don't have an account? <a href="{% url 'register' %}" class="text-blue-600">Register</a>
    </p>
  </div>
</body>
</html>

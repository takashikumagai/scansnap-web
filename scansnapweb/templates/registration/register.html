<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png" sizes="32x32" />

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">Create Account</h1>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in registration_form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-4">
      Already have an account? <a href="{% url 'scansnapweb-login' %}" class="text-blue-600">Log in</a>
    </p>
  </div>
</body>
</html>
